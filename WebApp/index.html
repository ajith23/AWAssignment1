<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="js/jquery-1.8.0.min.js"></script>
    <script src="js/d3/d3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/c3.min.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/customstyle.css" rel="stylesheet" />
    <link href="css/c3.min.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>   
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Adaptive Web Assignment 1 - Stack Overflow Data Visualization</a>
            </div>
           
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <table style="width:1000px">
                <tr>
                    <td style="width:50%; vertical-align:top">
                        <div>
                            <h4>Selected User Intentions</h4>
                            Select User <div style="display: inline-block;" id="userListDiv"></div>
                            <div id="chartIntentionUser"></div>
                            <div id="userQuery"></div>
                        </div>
                    </td>
                    <td style="width:50%; vertical-align:top">
                        <div>
                            <h4>User Intentions - Average</h4>
                            <div id="chartIntentionAll"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div>
                            <h4>Time Series</h4>
                            <div id="chartUserOperationTimeSeries"></div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <div>
                            <h4>URL Operation Summary</h4>
                            <div id="urlOperationSummaryChart"></div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <div>
                            <h4>URL Click Scatter Chart</h4>
                            <div id="urlClickScatterChart"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div>
                            <h4>Bubble Chart</h4>
                            <div id="svgid">
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
